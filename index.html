<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>jogo_adivinhe_o_numero</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <img src="/imagens/adivinhe.png" alt="Um com diversos números coloridos"/>
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o Número:</h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 e 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="numeroEscolhido container__botoes">
                    <button onclick="verificarNumeroEscolhido()" class="container__botao">Verificar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="codigo.js" defer></script>
</body>

</html>
